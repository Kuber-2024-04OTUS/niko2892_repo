---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: cd
  namespace: homework
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: homework
  name: cd-role
rules:
- apiGroups: ["*"]
  resources: ["*"]
  verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  namespace: homework
  name: cd-rb
subjects:
  - kind: ServiceAccount
    name: cd
    namespace: homework
roleRef:
  kind: Role
  name: cd-role
  apiGroup: rbac.authorization.k8s.io